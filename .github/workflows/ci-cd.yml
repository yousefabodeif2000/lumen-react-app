name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: lumen_db
          MYSQL_ROOT_PASSWORD: Sql%055705
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pSql%055705"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env: # âœ… Unified env for all steps
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: lumen_db
      DB_USERNAME: root
      DB_PASSWORD: Sql%055705
      LUMEN_API_URL: http://127.0.0.1:8000

    steps:
      - uses: actions/checkout@v3
        with:
          path: lumen-react-app

      # --- PHP / Lumen setup ---
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, bcmath, curl

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: lumen-react-app/backend-lumen/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('lumen-react-app/backend-lumen/composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --no-progress --no-interaction
        working-directory: lumen-react-app/backend-lumen

      - name: Run Lumen tests
        run: php ./vendor/bin/phpunit --configuration phpunit.xml
        working-directory: lumen-react-app/backend-lumen

      # --- Node.js setup ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: lumen-react-app/backend-node/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('lumen-react-app/backend-node/package-lock.json') }}

      - name: Install Node dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
        working-directory: lumen-react-app/backend-node

      - name: Fix permissions for binaries
        run: chmod -R u+x node_modules/.bin
        working-directory: lumen-react-app/backend-node

      - name: Run Node Jest tests
        run: npx jest --runInBand
        working-directory: lumen-react-app/backend-node
