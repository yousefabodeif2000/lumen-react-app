name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: ":memory:"
      REDIS_CLIENT: array
      LUMEN_API_URL: http://127.0.0.1:9000
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1
      JWT_SECRET: testsecret123

    steps:
      - uses: actions/checkout@v3

      # --- PHP / Lumen setup ---
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: sqlite, pdo_sqlite

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: ./backend-lumen

      - name: Run PHPUnit tests
        run: php ./vendor/bin/phpunit --configuration phpunit.xml 
        working-directory: ./backend-lumen


      # --- Node.js setup ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: backend-node/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend-node/package-lock.json') }}

      - name: Install Node dependencies 
        run: | 
         rm -rf node_modules package-lock.json 
         npm install --legacy-peer-deps 
        working-directory: ./backend-node

      - name: Fix permissions for binaries 
        run: chmod -R u+x node_modules/.bin 
        working-directory: ./backend-node

      - name: Run Node Jest tests
        run: npm test -- --runInBand
        working-directory: ./backend-node
