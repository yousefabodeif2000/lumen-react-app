name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: lumen_test
          MYSQL_USER: lumen
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # -----------------------
      # PHP / Lumen Setup
      # -----------------------
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, tokenizer

      - name: Install PHP dependencies
        working-directory: ./backend-lumen
        run: composer install --no-progress --prefer-dist

      - name: Run Migrations
        working-directory: ./backend-lumen
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: lumen_test
          DB_USERNAME: lumen
          DB_PASSWORD: secret
        run: php artisan migrate --force

      - name: Start Lumen API
        working-directory: ./backend-lumen
        run: php -S 127.0.0.1:8000 -t public &
      
      - name: Wait for Lumen API
        run: |
          for i in {1..20}; do
            if curl -s http://127.0.0.1:8000 > /dev/null; then
              echo "Lumen is up!"
              exit 0
            fi
            echo "Waiting for Lumen..."
            sleep 3
          done
          echo "Lumen did not start in time"
          exit 1

      - name: Run PHPUnit Tests
        working-directory: ./backend-lumen
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: lumen_test
          DB_USERNAME: lumen
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          LUMEN_API_URL: http://127.0.0.1:8000
        run: php ./vendor/bin/phpunit --configuration phpunit.xml

      # -----------------------
      # Node / Jest Setup
      # -----------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node dependencies
        working-directory: ./backend-node
        run: npm install

      - name: Run Jest Tests
        working-directory: ./backend-node
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: lumen_test
          DB_USERNAME: lumen
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          LUMEN_API_URL: http://127.0.0.1:8000
        run: npx jest --runInBand --detectOpenHandles
